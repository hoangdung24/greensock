name: Deploy Artifact

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish JS file
        run: find dist/assets/*.js -type f -exec echo '{}' ';'
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: demo-artifact
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Artifact
        uses: actions/download-artifact@v3
        with:
          name: demo-artifact
      - name: Echo Contents
        run: ls
      - name: deploy
        run: echo "Deploying..."
